<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin: 8px 0;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
    button.secondary {
      background: #6c757d;
    }
    button.secondary:hover {
      background: #545b62;
    }
    .config-status {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h3>Panopto Video Downloader</h3>
  
  <div id="status" class="status info" style="display: none;"></div>
  
  <div id="config-status" class="config-status"></div>
  
  <button id="check-backend">Check Backend Connection</button>
  <button id="open-options" class="secondary">Open Settings</button>
  
  <script src="popup.js"></script>
</body>
</html>
