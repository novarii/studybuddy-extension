<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin: 8px 0;
      font-size: 13px;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #6c757d;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .page-info {
      font-size: 12px;
      color: #666;
      margin: 8px 0;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
    }
    .page-info.error {
      background: #f8d7da;
      color: #721c24;
    }
    select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background: white;
      cursor: pointer;
    }
    select:disabled {
      background: #f5f5f5;
      cursor: not-allowed;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #333;
      margin-top: 8px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h3>Study Buddy</h3>
  
  <div id="page-info" class="page-info"></div>

  <label for="course-select">Send to Course:</label>
  <select id="course-select" disabled>
    <option value="">Loading courses...</option>
  </select>
  
  <div id="status" class="status info" style="display: none;"></div>
  
  <button id="send-button" disabled>Send to Study Buddy</button>
  
  <script src="popup.js"></script>
</body>
</html>
