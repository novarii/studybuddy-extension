<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Panopto Downloader Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    input[type="url"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
    .status {
      padding: 12px;
      border-radius: 4px;
      margin: 16px 0;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>Panopto Video Downloader Settings</h1>
  
  <div id="status" class="status"></div>
  
  <form id="settings-form">
    <div class="form-group">
      <label for="backendUrl">
        Backend URL *
        <span class="help-text">Your backend API endpoint (e.g., https://api.example.com)</span>
      </label>
      <input 
        type="url" 
        id="backendUrl" 
        placeholder="https://your-backend.com"
        required
      >
    </div>
    
    <div class="form-group">
      <label for="apiKey">
        API Key (Optional)
        <span class="help-text">If your backend requires authentication</span>
      </label>
      <input 
        type="password" 
        id="apiKey" 
        placeholder="Your API key"
      >
    </div>
    
    <button type="submit">Save Settings</button>
  </form>
  
  <script src="options.js"></script>
</body>
</html>
